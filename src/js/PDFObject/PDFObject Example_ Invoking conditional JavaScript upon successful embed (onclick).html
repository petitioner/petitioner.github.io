<style>
/*
PDFObject appends the classname "pdfobject-container" to the target element.
This enables you to style the element differently depending on whether the embed was successful.
In this example, a successful embed will result in a large box.
A failed embed will not have dimensions specified, so you don't see an oddly large empty box.
*/

.pdfobject-container {
	width: 100%;
	max-width: 600px;
	height: 600px;
	margin: 2em 0;
}

.pdfobject { border: solid 1px #666; }
#results { padding: 1rem; }
.hidden { display: none; }
.success { color: #4F8A10; background-color: #DFF2BF; }
.fail { color: #D8000C; background-color: #FFBABA; }
</style>

<body data-new-gr-c-s-check-loaded="14.1065.0" data-gr-ext-installed="">
<h1>PDFObject Example: Invoking conditional JavaScript upon successful embed (onclick)</h1>

<p><a href="https://pdfobject.com/examples/conditional-js-advanced.html#" class="embed-link">Click this link to embed the PDF.</a></p>
<div id="results" class="hidden"></div>
<div id="pdf"></div>

<div class="pdfobject-com"><a href="http://pdfobject.com/">PDFObject.com</a></div>

<script src="pdfobject.min.js"></script>
<script>

document.querySelector(".embed-link").addEventListener("click", function (e){

	e.preventDefault();

	this.setAttribute("class", "hidden");

	var options = {
		pdfOpenParams: {
			pagemode: "thumbs",
			navpanes: 0,
			toolbar: 0,
			statusbar: 0,
			view: "FitV"
		}
	};

	var myPDF = PDFObject.embed("gmp-manual-6.1.2.pdf", "#pdf", options);

	var el = document.querySelector("#results");
	el.setAttribute("class", (myPDF) ? "success" : "fail");
	el.innerHTML = (myPDF) ? "PDFObject successfully added an &lt;embed> element to the page!" : "Uh-oh, the embed didn't work.";

});
</script>
